<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Codeblog</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span 
                class="navbar-brand mb-0 h1" 
                style="font-weight: 700;"
            >
                Codeblog
            </span>
            <a href="/newpost">
                <button 
                    type="button" 
                    class="btn btn-primary"
                >
                    <i class="fa fa-plus-circle"></i> 
                    New Post
                </button>
            </a>
        </nav>
    </header>
    <main>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <nav aria-label="breadcrumb">
                <ol 
                    class="breadcrumb"
                    style="background-color: white; padding-left: 0px;"
                >
                    <li 
                        class="breadcrumb-item active" 
                    >
                        <a href="/posts">Home</a>
                    </li>
                    <li 
                        class="breadcrumb-item active" 
                        aria-current="page"
                    >
                        Post Details
                    </li>
                </ol>
            </nav>

            <article>
                <h1 class="card-title" style="font-weight: 700; margin-bottom: 20px;">
                    <span th:text="${post.title}"></span>
                </h1>

                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i>
                    <span th:text="${post.author}"></span>
                    <br>
                    <i class="material-icons">date_range</i>
                    <span th:text="${post.date}"></span>
                </p>

                <section>
                    <p class="card-text" style="margin-top: 40px;"></p>
                    <span th:utext="${post.text}"></span>
                </section>
            </article>
        </div>
    </main>
</body>
<script>
    function comeToTheDarkside() {
        document.documentElement.style.filter = 'invert(1) hue-rotate(180deg)';
        document.body.querySelectorAll('img, picture, video')
        .forEach(el => el.style.filter = 'invert(1) hue-rotate(180deg)');
    }

    comeToTheDarkside();
</script>
</html>
