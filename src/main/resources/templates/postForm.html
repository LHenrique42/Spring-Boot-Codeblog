<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Codeblog</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>
    <header >
        <nav 
            class="navbar navbar-light bg-light" 
            style="justify-content: space-between; margin: 5px 15px;"
        >
            <span 
                class="navbar-brand mb-0 h1" 
                style="font-weight: 700;"
            >
                Codeblog
            </span>
            <div 
                style="justify-content: end; 
                    display: initial; 
                    align-items: center;"
            >
                <label for="switch-dark-mode">Dark Mode</label>
                <input 
                    type="checkbox" 
                    id="switch-dark-mode" 
                    name="switch-dark-mode" 
                    data-toggle="switchbutton" 
                    data-onstyle="dark" 
                    data-offstyle="light" 
                    data-style="border"
                    onchange="comeToTheDarkside()"
                >
            </div>
        </nav>
    </header>
    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <nav aria-label="breadcrumb">
                <ol 
                    class="breadcrumb"
                    style="background-color: white; padding-left: 0px;"
                >
                    <li 
                        class="breadcrumb-item" 
                        aria-current="page"
                    >
                        <a href="/posts">Home</a>
                    </li>
                    <li 
                        class="breadcrumb-item active" 
                        aria-current="page"
                    >
                        New Post
                    </li>
                </ol>
            </nav>
            <div>
                <th:block th:include="mensagemValidacao"></th:block>
                <form method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" placeholder="Título *">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="author" placeholder="Autor *">
                    </div>
    
                    <textarea id="summernote" type="text" class="form-control" name="text" placeholder="Texto *"></textarea>
    
                    <small class="form-text text-muted">(*) Campos obrigatórios</small>
    
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                    <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                    <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
                </form>
            </div>

        </div>
    </section>
</body>
<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });
    function comeToTheDarkside() {
        document.documentElement.style.filter = 'invert(1) hue-rotate(180deg)';
        document.body.querySelectorAll('img, picture, video, btn')
        .forEach(el => el.style.filter = 'invert(1) hue-rotate(180deg)');
    }
</script>
</html>
